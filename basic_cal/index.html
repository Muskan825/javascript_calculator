<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="StyleSheet" href="./style.css">
</head>
<body>
    <h1>BASIC Calculator</h1>
    <form></form>
        <fieldset id="calc">
            <legend>Calculator</legend>
            Enter the first number :
            <input type="text" id="number1">
            <br><br>
            Enter the second number :
            <input type="text" id="number2">
            <br><br>
            <input class="cal" type="button" value="ADD" onclick="add()">
            <input class="cal" type="button" value="SUB" onclick="sub()">
            <input class="cal" type="button" value="MUL" onclick="mul()">
            <input class="cal" type="button" value="DIV" onclick="div()">
            <br><br>
            <button id="reset" type="reset">CLEAR</button>
            <br><br><br>
        </fieldset>
    </form>
    <p> The result is : <span id ="res"></span></p>
    <script src="./script.js"></script>
</body>
</html>
